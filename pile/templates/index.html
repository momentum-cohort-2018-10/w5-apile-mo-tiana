{% extends 'base.html' %}
{% load staticfiles %}

{% block title%}
    Home - {{ block.super }}
{% endblock title%}

{% block content %}
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <h1> Mo' T<img src= "tea.jpg" > please
        <span class="txt-rotate" data-period="2000" data-rotate= '["T(ea) please!", "of my FAVORITE things"]'></span>
    </h1> 

    <a class="f4 link grow ph2 pv2 mb2 dib white bg-light-purple" href="{% url 'create_post' %}">
Create post</a>

    <div>
        {% for post in posts %}
            <h3><a href="{% url 'post_detail' slug=post.slug %}">
                {{ post.title }}
            </a></h3>
            <p>{{ post.author }}</p>
            <p><a href="{{ post.link }}">{{ post.link }}</a></p>
            <p>{{ post.description }}</p>

        {% endfor %}
    </div>

{% endblock content %}
