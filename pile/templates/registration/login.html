{% extends 'base.html' %}

{% block title %}
    Sign In - {{ block.super }}
{% endblock title %}

{% block content %}

    <h3>Sign In</h3>
    <div class="cf ph3 ph5-ns pv5 vh-100 dt w-100">
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <p><a href="{% url 'password_reset' %}">
        Forgot your password?
        </a>
    </p>
    </div>
{% endblock content %}
