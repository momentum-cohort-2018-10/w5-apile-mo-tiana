{% extends 'base.html' %}

{% block title %}
    Create Comment - {{ block.super }}
{% endblock title %}

{% block content %}
<article class="cf ph3 ph5-ns pv5 vh-100 dt w-100">
    <h3>Leave a Comment</h3>
    <form role='form' action='' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="f4 link grow ph2 pv2 mb2 dib white bg-green" type='submit' value="Submit" />
    </form>
</article>
{% endblock content %}
