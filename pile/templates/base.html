{% load staticfiles %}

<!doctype html>
<html>
<head>

    <title>
        {% block title%}
            M&T News
        {% endblock title%}
    </title>


    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
<article class="cf ph3 ph5-ns pv5 vh-100 dt w-100">

    {% block header %}
    {% endblock header %}
</head>

<a class="f7 link grow ph2 pv2 mb2 dib white bg-orange" href="{% url 'home' %}">Home</a>
{% if user.is_authenticated %}
    <a class="f7 link grow ph2 pv2 mb2 dib white bg-orange" href="{% url 'auth_logout' %}">Sign Out</a>
{% else %}
    <a class="f7 link grow ph2 pv2 mb2 dib white bg-orange" href="{% url 'auth_login' %}">Sign In</a>
    <a class="f7 link grow ph2 pv2 mb2 dib white bg-orange" href="{% url 'registration_register' %}">Sign Up</a>
{% endif %}
<body class="georgia" >

    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>
</article>

</html>
